<html style="background-color:black;"><!-- style necessary in html as wellor top of the page is not colored-->

    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:

        Some notes:

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <meta name="msapplication-tap-highlight" content="no">
        <!--<meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=3, minimum-scale=1, width=device-width">-->
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=5, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>RaedBox WOD</title>
    </head>
    <body onload="onLoadFunction()" >
        <div style="background-color:black;color:white;">
        <div style="margin-left: 1em;margin-right: 1em; margin-top: 0.5em;" id="content" >
        </div>

    </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
            function onLoadFunction()
            {
  	 	//enabling zoom control
  		 cordova.plugins.ZoomControl.ZoomControl("true");
  		 // enabling built in zoom control
  		 cordova.plugins.ZoomControl.setBuiltInZoomControls("true");
  		 // enabling display zoom control
  		 cordova.plugins.ZoomControl.setDisplayZoomControls("true");
  		 // enabling wide viewport
  		 cordova.plugins.ZoomControl.setUseWideViewPort("true");

                addWod();
                document.addEventListener("resume", addWod, false);
            }

            function getDateReversed()
            {
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1; //January is 0!
                var yy = today.getFullYear().toString().substr(2);

                if(dd<10) {
                    dd = '0'+dd
                } 

                if(mm<10) {
                    mm = '0'+mm
                } 

                today = yy + '.' + mm + '.' + dd;//dd + '.' + mm + '.' + yy;

                return today;
            }


            function getDate(offset)
            {
                var today = new Date();

                today.setDate(today.getDate() - offset);

                var dd = today.getDate();
                var mm = today.getMonth()+1; //January is 0!
                var yy = today.getFullYear().toString().substr(2);

                if(dd<10) {
                    dd = '0'+dd
                } 

                if(mm<10) {
                    mm = '0'+mm
                } 

                today = dd + '.' + mm + '.' + yy;//dd + '.' + mm + '.' + yy;

                return today;
            }





            function addWod()
            {
                
                $('#content').load('http://www.raedbox.eu/wod/ #text-4', function(){//#black-studio-tinymce-7


                    $('#content')[0].getElementsByClassName("widget-title")[0].parentNode.removeChild($('#content')[0].getElementsByClassName("widget-title")[0]);//remove title "WOD Table"

                    $('#content')[0].getElementsByClassName("textwidget")[0].children[0].style=null;//to remove scrollbar and height, necessary to use full screen height

                    makeDatesBold();

                    let startColorOffset=0;


                    let innerHTMLCode=$('#content')[0].getElementsByClassName("textwidget")[0].innerHTML;//.children[0].innerHTML;
                    

                    while(innerHTMLCode.indexOf(getDate(startColorOffset))<0)
                    {
                        startColorOffset--;
                        if(startColorOffset<-1000)//in case neither current date nor any future date is founds
                            return;//in that case just don't color anything
                    }

                    let color;
                    if(startColorOffset<0)
                    {
                        color="khaki";
                    }
                    else
                    {
                        color="lightgreen";

                    }
                    

                    let firstPart=innerHTMLCode.substring(0,innerHTMLCode.indexOf(getDate(startColorOffset)));

                    let endColorOffset=startColorOffset+1;

                    while(innerHTMLCode.indexOf(getDate(endColorOffset))<0)
                    {
                        endColorOffset++;
                        if(startColorOffset>1000)//in case no previous date is found, will probably never happen
                            return;//in that case just don't color anything
                    }

                    let secondPart=innerHTMLCode.substring(innerHTMLCode.indexOf(getDate(startColorOffset)), innerHTMLCode.indexOf(getDate(endColorOffset)));
                    let thirdPart=innerHTMLCode.substring(innerHTMLCode.indexOf(getDate(endColorOffset)));


                    innerHTMLCode=firstPart+'<div style="color:' +color+'">'+secondPart+'</div>'+thirdPart;


                    $('#content')[0].getElementsByClassName("textwidget")[0].innerHTML=innerHTMLCode;


                })
            }

            function makeDatesBold()
            {
                let innerHTMLCode=$('#content')[0].getElementsByClassName("textwidget")[0].innerHTML;//.children[0].innerHTML;

                for(let i=-30; i<300; i++)
                {
                    let index=innerHTMLCode.indexOf(getDate(i));
                    if(index>=0)
                    {
                        let firstPart=innerHTMLCode.substring(0,index);
                        let secondPart=innerHTMLCode.substring(index, index+8);
                        let thirdPart=innerHTMLCode.substring(index+8);
                        innerHTMLCode=firstPart+"<b>"+secondPart+"</b>"+thirdPart;
                    }
                }

                $('#content')[0].getElementsByClassName("textwidget")[0].innerHTML=innerHTMLCode;

            }


        </script>
    </body>
</html>
